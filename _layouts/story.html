---
layout: none
---
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #eeeeee;
      --bg-card: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #555555;
      --text-muted: #888888;
      --accent: #0066cc;
      --accent-light: #e6f0fa;
      --border: #e0e0e0;
      --border-dark: #cccccc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans SC', -apple-system, sans-serif;
      font-size: 16px;
      line-height: 1.85;
      color: var(--text-primary);
      background: var(--bg-primary);
      min-height: 100vh;
    }

    ::selection {
      background: var(--accent);
      color: #fff;
    }

    .terminal-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0.6em 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .terminal-header-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
    }
    .terminal-header a {
      color: var(--accent);
      text-decoration: none;
    }
    .terminal-header a:hover {
      text-decoration: underline;
    }
    .terminal-status {
      color: var(--text-muted);
      font-size: 0.8em;
      letter-spacing: 0.05em;
    }
    .terminal-status::before {
      content: '●';
      color: #22c55e;
      margin-right: 0.5em;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .story-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2em;
    }

    .story-header {
      padding: 3em 0 2em;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2em;
    }

    .story-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.4em;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.4em;
      letter-spacing: -0.02em;
    }
    .story-title::before {
      content: '# ';
      color: var(--accent);
      opacity: 0.7;
    }

    .story-meta {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
      font-size: 0.9em;
    }
    .story-meta-tag {
      display: inline-block;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 0.2em 0.6em;
      border-radius: 4px;
      margin-right: 0.5em;
      font-size: 0.85em;
    }

    .story-content {
      padding-bottom: 4em;
    }

    h2 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.3em;
      font-weight: 500;
      color: var(--text-primary);
      margin: 2.5em 0 1em;
      padding: 0.5em 0;
      border-bottom: 1px solid var(--border);
    }
    h2::before {
      content: '## ';
      color: var(--accent);
      opacity: 0.6;
    }

    h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1em;
      font-weight: 500;
      color: var(--text-primary);
      margin: 2em 0 0.8em;
    }
    h3::before {
      content: '### ';
      color: var(--text-muted);
    }

    p {
      margin: 1em 0;
      text-align: justify;
    }

    blockquote {
      margin: 1.5em 0;
      padding: 1em 1.5em;
      background: var(--accent-light);
      border-left: 3px solid var(--accent);
      border-radius: 0 6px 6px 0;
      color: var(--text-primary);
    }
    blockquote p {
      margin: 0.5em 0;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px dashed var(--border-dark);
      margin: 2.5em 0;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-tertiary);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--accent);
    }

    .story-footer {
      border-top: 1px solid var(--border);
      padding: 2em 0;
      margin-top: 2em;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
      color: var(--text-muted);
    }
    .story-footer a {
      color: var(--text-secondary);
    }

    @media (max-width: 600px) {
      .story-container {
        padding: 0 1.2em;
      }
      .story-title {
        font-size: 1.8em;
      }
      .terminal-header-inner {
        padding: 0 1.2em;
      }
    }
  </style>
</head>
<body>
  <header class="terminal-header">
    <div class="terminal-header-inner">
      <a href="/">← brian.li</a>
      <span class="terminal-status">ARCHIVE_CONNECTED</span>
    </div>
  </header>

  <div class="story-container">
    <header class="story-header">
      <h1 class="story-title">{{ page.title }}</h1>
      <div class="story-meta">
        {% if page.subtitle %}<span class="story-meta-tag">{{ page.subtitle }}</span>{% endif %}
        <span class="story-meta-tag">fiction</span>
        <span class="story-meta-tag">2029-2100</span>
      </div>
    </header>

    <article class="story-content">
      {{ content }}
    </article>

    <footer class="story-footer">
      <a href="/">brian.li</a> / archive / fiction<br>
      <span style="color: var(--text-muted);">EOF</span>
    </footer>
  </div>
</body>
</html>
