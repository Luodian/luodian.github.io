name: Update Badges

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Update badges
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCHOLAR_ID: "1_zc1-IAAAAJ"
          GITHUB_ORG: "EvolvingLMMs-Lab"
        run: python scripts/update_badges.py
      
      - name: Commit and push changes
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.LUODIAN_PAGES }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/img/citations.svg assets/img/github-stars.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update badges"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Trigger Jekyll build
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.LUODIAN_PAGES }}
        run: gh workflow run github_pages.yml --ref main
