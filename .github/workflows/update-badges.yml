name: Update Badges

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Update badges
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCHOLAR_ID: ${{ vars.SCHOLAR_ID }}
          GITHUB_ORG: ${{ vars.GITHUB_ORG }}
        run: python scripts/update_badges.py
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/img/citations.svg assets/img/github-stars.svg
          git diff --staged --quiet || git commit -m "chore: update badges"
          git push
